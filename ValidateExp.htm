<head>
    <title></title>    
    <script src="Scripts/mathVal.js" type="text/javascript"></script>

    <style type="text/css">
        #exp
        {
            width: 1106px;
        }

</head>
<body>    
    <input type="text" id = "exp" value="(#(#a = b#OR#c = d#)#AND#(#e = f#)#OR#(#k = t#AND#)#AND" onkeyup ="removeSep();" />
    <br /><br />
    <label id="exp2"></label>
    <br /><br />
    <input type="button" onclick="checkValidate();" value="Check" />
    <br /><br />
    <label id="res" ></label>
</body>

<script>
    
    //init
    var exp = document.getElementById("exp").value;
    document.getElementById("exp2").innerHTML = exp.split('#').join(" ");

    function removeSep() {
        var exp = document.getElementById("exp").value;
        document.getElementById("exp2").innerHTML = exp.split('#').join(" ");

        document.getElementById("res").innerHTML = expVal.validateLogicExpession(exp, '#');
    }
    function checkValidate() {
        var exp = document.getElementById("exp").value;
        document.getElementById("res").innerHTML = expVal.validateLogicExpession(exp, '#',false);
    }    
    </script>
